<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" id="logo">MASTERMIND</div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="col-md-12 col-md-offset-5 col-sm-offset-4 col-xs-offset-1">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">Game</a></li>
                    <li role="presentation"><a href="#" class="not-left">About</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div id="board" class="col-xs-4 col-md-offset-4 col-sm-offset-2">
                <div class="tableRow">
                    <div class="correct">
                        <div class="correctBox correctBoxUp"></div>
                        <div class="correctBox correctBoxUp"></div>
                        <br style="clear:both;" />
                        <div class="correctBox correctBoxDown"></div>
                        <div class="correctBox correctBoxDown"></div>
                        <br style="clear:both;" />
                    </div>
                    <div class="guess">
                        <div class="guessBox"></div>
                        <div class="guessBox"></div>
                        <div class="guessBox"></div>
                        <div class="guessBox"></div>
                        <br style="clear:both;" />
                    </div>
                    <br style="clear:both" />
                </div>

        </div>
    </div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
